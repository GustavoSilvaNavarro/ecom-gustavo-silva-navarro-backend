<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS ONLY -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Backend - Add Product</title>
</head>
<body>
    <main class="container">
        <div class="row mainFormContainer justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="display-5 text-center">Add a Product</h2>
                        <form action="/api/productos" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="nombre" id="floatingInputName" placeholder="Nombre del producto">
                                <label for="floatingInputName">Nombre del Producto</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="price" id="floatingInputPrice" placeholder="Precio" step="0.01" min="0">
                                <label for="floatingInputPrice">Precio</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="url" id="floatingInputUrl" placeholder="Image">
                                <label for="floatingInputUrl">URL Imagen</label>
                            </div>
                            <div class="d-grid">
                                <input type="submit" value="Add Product" class="btn btn-primary btn-lg">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
